<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo da marvel</title>
    <link rel="stylesheet" href="css/catalogo.css">

</head>

<body>
    <header class="header">
        <div class="esquerda">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/Marvel_Logo.svg/960px-Marvel_Logo.svg.png"
                alt="Logo Marvel" class="logo">
        </div>

        <nav class="links">
            <ul>
                <li><a href="paginainicial.html" class="Inicio">Início</a></li>
                <li><a href="catalogo.html">Catálogo</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>


    <main>
        <button id="botaoCriarCatalogoSite" class="botaoAddCatalogo" style="display:none;">
            Criar novo catálogo
        </button>
        
        <section class="principal">
            <div class="text">
                <p>Cátalogo</p>
            </div>

        <section class="titulo">
            <div class="texto">
                <h1>Melhores lançamentos</h1>
            </div>
        </section>

        <section class="poster-grid" id="melhores"></section>

        <section class="titulo">
            <div class="texto">
                <h1>Novos lançamentos</h1>
            </div>
        </section>

        <section class="poster-grid" id="novos"></section>

        <section class="titulo">
            <div class="texto">
                <h1>Achamos que vais gostar desses títulos</h1>
            </div>
        </section>

        <section class="poster-grid" id="recomendados"></section>

    </main>

    <footer>
        <div class="esquerda">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/Marvel_Logo.svg/960px-Marvel_Logo.svg.png"
                alt="Logo Marvel" class="logo">
        </div>

        <nav class="link">
            <ul>
                <li><a href="paginainicial.html" class="Inicio">Início</a></li>
                <li><a href="sobre.html">Sobre</a></li>
            </ul>
        </nav>
        © 2025 • Cartazes inspirados no universo Marvel
    </footer>

    <script src="js/catalogosDetalhes.js"></script>
    <script src="js/modalCatologos.js"></script> 
    <script src="js/login.js"></script>

</body>

</html>
